<html>

<head>
    <title>About Us</title>
</head>

<body>
    <center>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <td>
                        <tr><label for="inputName">Name</label></tr>
                        <tr><input type="email" class="form-control" id="inputName" placeholder="Name"></tr>
                    </td>
                </div>
                <div class="form-group col-md-6">
                    <td>
                        <tr><label for="inputSurname">Surname</label></tr>
                        <tr><input type="password" class="form-control" id="inputSurname" placeholder="Surname"></tr>
                    </td>
                </div>
            </div>
            <div class="form-group">
                <td>
                    <tr><label for="inputEmail Address">Email Address</label></tr>
                    <tr><input type="text" class="form-control" id="inputEmail Address" placeholder="Email Address"></tr>
                </td>
            </div>
            <div class="form-group">
                <td>
                    <tr><label for="inputSchool/Organisation(Optional)">School/Organisation(Optional)</label></tr>
                    <tr><input type="text" class="form-control" id="inputSchool/Organisation(Optional)" placeholder="School/Organisation(Optional)"></tr>
                </td>
            </div>
            <div class="form-group col-md-4">
                <td>
                    <tr><label for="inputState">Country</label></tr>
                    <tr><select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Sri Lanka</option>
              <option>China</option>
              <option>France</option>
              <option>Russia</option>
              <option>United Kingdom</option>
              <option>United States</option>
            </select>
                    </tr>
                </td>
            </div>
            <div class="form-group">
                <label for="Your message">Your message</label>
                <textarea class="form-control" id="Your message" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                By submitting this form you sign up to our newsletter, agree to the Terms of Use and to your data being handled in accordance with our Privacy Policy. We'll also sign you up to our newsletter.
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            </table>
        </form>
    </center>
</body>

</html>
